<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Student Evaluation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div id="sidebar-include"></div>

        <main class="main-content">
            <h1>Settings</h1>
            <div class="card">
                <h2>Notifications</h2>
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <label for="emailNotifications">Email Notifications</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <label for="smsNotifications">SMS Notifications</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <label for="examReminders">Exam Reminders</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="card" style="margin-top: 20px;">
                <h2>Thank You</h2>
                <a href="index.html">
                    <button class="btn" style="background-color: #dc3545; color: white;">Logout</button>
                </a>
            </div>
        </main>
    </div>

    <script>
      fetch("sidebar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("sidebar-include").innerHTML = data;
        });
    </script>
</body>
</html>
