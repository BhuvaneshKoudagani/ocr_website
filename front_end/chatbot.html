    <style>
        .exam-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .exam-button {
            background: black;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .exam-button:hover {
            transform: translateY(-2px);
            background: black;
            border-color: rgb(255, 255, 255);
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .subject-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subject-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .subject-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-animation {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: none;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            animation: bounce 0.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.1s; }
        .dot:nth-child(3) { animation-delay: 0.2s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .chat-container {
            position: relative;
        }

    /* Add these new styles to your existing styles */
    .loading-animation {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: none;
    }

    .chat-container {
        position: relative;
    }

    .subject-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 10px;
    }

    .subject-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .subject-btn:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    </style>

        <main class="main-content">
            <h1>Chat Bot</h1>
            <div class="chat-container" id="chatContainer">
                <div class="chat-message bot-message">
                    Hello! Please select your exam type:
                    <div class="exam-options">
                        <button class="exam-button" onclick="selectExam('mid1')">
                            Mid Term 1
                        </button>
                        <button class="exam-button" onclick="selectExam('mid2')">
                            Mid Term 2
                        </button>
                        <button class="exam-button" onclick="selectExam('sem')">
                            Semester
                        </button>
                    </div>
                </div>
                <div class="loading-animation" id="loadingAnimation">
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            <div class="loading-animation" id="loadingAnimation">
        <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="First select an exam..." disabled>
                <button class="btn" onclick="sendMessage()">Send</button>
            </div>
        </main>
        </div>
    
        <script>
        let selectedExam = null;
        let selectedSubject = null;
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const loadingAnimation = document.getElementById('loadingAnimation');
    
        const subjects = [
            "Mathematics",
            "Physics",
            "Chemistry",
            "Computer Science",
            "English",
            "Electronics"
        ];
    
        function showLoading() {
            loadingAnimation.style.display = 'block';
        }
    
        function hideLoading() {
            loadingAnimation.style.display = 'none';
        }
    
        function showSubjects() {
            const subjectMessage = document.createElement('div');
            subjectMessage.className = 'chat-message bot-message';
            let subjectButtons = '<div class="subject-buttons">';
            subjects.forEach(subject => {
                subjectButtons += `<button class="subject-btn" onclick="selectSubject('${subject}')">${subject}</button>`;
            });
            subjectButtons += '</div>';
            subjectMessage.innerHTML = `Please select your subject: ${subjectButtons}`;
            chatContainer.appendChild(subjectMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    
        function selectExam(exam) {
            selectedExam = exam;
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user-message';
            userMessage.textContent = exam.toUpperCase();
            chatContainer.appendChild(userMessage);
    
            showLoading();
    
            setTimeout(() => {
                hideLoading();
                showSubjects();
            }, 1500);
        }
    
        function selectSubject(subject) {
            selectedSubject = subject;
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user-message';
            userMessage.textContent = subject;
            chatContainer.appendChild(userMessage);
    
            showLoading();
    
            setTimeout(() => {
                hideLoading();
                const botMessage = document.createElement('div');
                botMessage.className = 'chat-message bot-message';
                botMessage.textContent = `Great! You've selected ${selectedExam.toUpperCase()} - ${subject}. Enter The Question You Want To ?`;
                chatContainer.appendChild(botMessage);
                userInput.disabled = false;
                userInput.placeholder = `Ask about ${subject}...`;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1500);
        }
    
        function sendMessage() {
            const message = userInput.value.trim();
            if (message && selectedExam && selectedSubject) {
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message user-message';
                userMessage.textContent = message;
                chatContainer.appendChild(userMessage);
    
                userInput.value = '';
                showLoading();
    
                setTimeout(() => {
                    hideLoading();
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chat-message bot-message';
                    botMessage.textContent = `Here's what I found about ${message} for ${selectedSubject} (${selectedExam.toUpperCase()}): [Simulated response]`;
                    chatContainer.appendChild(botMessage);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 2000);
            }
        }
    
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
